<!DOCTYPE html>
<html>
  <head>
    <title>Twitter-Like Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Twitter</h1>
    </header>
    <main>
      <section class="tweet">
        <img src="user-avatar.jpg" alt="User Avatar">
        <div class="tweet-info">
          <h2>Username</h2>
          <p>@username</p>
          <p>Tweet text goes here...</p>
        </div>
        <div class="tweet-actions">
          <button>Retweet</button>
          <button>Like</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2023 Twitter</p>
    </footer>
  </body>
</html>
